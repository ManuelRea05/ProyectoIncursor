<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da2cbca4c6.js" crossorigin="anonymous"></script>
    <title>Incursor - Tu tienda en línea de productos tecnológicos</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ManuelRea05/ProyectoIncursor/main/logo.ico" type="image/x-icon">
    <!-- Boostrap CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- Boostrap local -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="../ProyectoIncursor/css/style.css">
</head>

<body>
    <header>
        <nav>
            <span class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i> 
            </span>
            <ul id="menuItems">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./pages/productos.html">Productos</a></li>
                <li><a href="./pages/nosotros.html">Nosotros</a></li>
                <li><a href="./pages/armapc.html">Arma tu PC</a></li>
                <li><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="logo-container">
            <a href="#">
                <img src="./assets/img/logo.png" alt="Incursor">
            </a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar...">
            <button type="button">Buscar</button>
        </div>
        <div class="container-cart-icon">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon-cart"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
        </svg>
        <div class="count-products">
            <span id="contador-productos">0</span>
        </div>
        </div>
    </header>
    
    <main>
        <section id="inicio" class="inicio">
            <div class="contenido-seccion">
                <div class="info">
                    <h2>SOMOS <span class="txtcolor">INCURSOR</span></h2>
                    <p>Tu tienda de informática</p>
                </div>
            </div>
        </section>
        
        <section id="ult-ingresos" class="ult-ingresos">
            <div class="contenido-seccion">
                <h3>ÚLTIMOS INGRESOS</h3>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/img/teclado.jpg" class="d-block img-fluid" alt="Producto 1">
                        </div>                        
                        <div class="carousel-item">
                            <img src="./assets/img/694452-MLA43229876708_082020-F.jpg" class="d-block img-fluid " alt="Producto 2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="info">
            <p>2024 - <span class="txtCeleste">INCURSOR </span>© Todos los derechos reservados</p>
            <section>
                <h3>Síguenos en nuestras redes sociales</h3>
                <div class="social-links">
                    <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank">
                        <i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.instagram.com/benja_informatica/" target="_blank">
                        <i class="fab fa-instagram"></i></a>
                    <a href="">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
            </section>
        </div>
    </footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var menuIcon = document.getElementById('menu-icon');
          var menuItems = document.getElementById('menuItems');
    
          menuIcon.addEventListener('click', function() {
            menuItems.classList.toggle('show');
            document.body.classList.toggle('menu-open');
          });
        });
      </script>
</body>
</html>
